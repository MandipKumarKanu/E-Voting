<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">User Dashboard</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" id="userDetailsContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="idDocumentModal" tabindex="-1" aria-labelledby="idDocumentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="idDocumentModalLabel">ID Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="idDocumentImage" class="img-fluid" alt="ID Document">
                </div>
            </div>
        </div>
    </div>

    <script>
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));

        function populateUserDetails(user) {
            const userDetailsContainer = document.getElementById('userDetailsContainer');
            userDetailsContainer.innerHTML = '';

            const userStatus = user.status ? true : 'Yet to be approved';
            const userDetailsContent = `
                <h5 class="card-title">${user.name}</h5>
                <p class="card-text">Email: ${user.email}</p>
                <p class="card-text">${user.phone}</p>
                <p class="card-text">Status: ${userStatus}</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#idDocumentModal">
                    View ID Document
                </button>
            `;
            userDetailsContainer.innerHTML = userDetailsContent;

            document.getElementById('idDocumentModal').addEventListener('show.bs.modal', function (event) {
                const modalImage = document.getElementById('idDocumentImage');
                modalImage.src = user.idDocumentUrl;
            });
        }

        populateUserDetails(userDetails);
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
crossorigin="anonymous"></script>

</body>

</html>
